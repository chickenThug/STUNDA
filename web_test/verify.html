<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="verify.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-main">STUNDA</span>
                <span class="logo-sub">Sveriges Tekniska Universitets Nätverk för Datatermer</span>
            </div>
        </div>
        <div class="term-verification" id="term-verification">
            <!-- Checkboxes will be appended here -->
        </div>
        <button class="submit-button" onclick="verifyTerms()">Godkänn termer</button>
        <div id="feedback-message" style="display: none; color: green;">
            Termer uppladdade!
        </div>
        <div id="feedback-message-bad" style="display: none; color: red;">
            Det gick inte att ladda upp termer.
        </div>
    </div>
</body>
</html>
